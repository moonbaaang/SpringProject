<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//canvas 객체
	window.onload = function(){
		var samplecanvas = document.getElementById("samplecanvas");
		var samplecontext = samplecanvas.getContext("2d"); //붓 역할
/*		samplecontext.font = "25px Batang";
		samplecontext.fillStyle = "blue"; //fill~인 내용의 style적용
		samplecontext.fillText("캔버스위에 글씨를 씁니다.", 100, 100); //x, y좌표
		samplecontext.fillRect(200, 200, 100, 50); //x, y, width, height
		
		samplecontext.strokeStyle="green";
		samplecontext.lineWidth = 3; 
		samplecontext.strokeRect(300, 300, 50, 50);
*/		
		var sampleImage = new Image();
		sampleImage.src = "/faceimages/song.jpg";
		sampleImage.onload = function(){ //onload >> 바로 실행되는 것이 아닌 sampleImage가 onload되어야 실행됨, 따라서 아래 부분이 제대로 복사가 되지 않는다.
			samplecontext.drawImage(sampleImage, 0, 0, sampleImage.width, sampleImage.height); //이미지객체, x, y, w, h;

			var copyImage = samplecontext.getImageData(0, 0, 100, 100); //그림을 잘라냄
		
			var targetcanvas = document.getElementById("targetcanvas");
			var targetcontext = targetcanvas.getContext("2d");
			targetcontext.putImageData(copyImage, 50, 50); // x,y 
		
		} //sample.onload end
		
		
}// window.onload end

</script>
</head>
<body>
<h1>캔버스</h1>
<canvas id="samplecanvas" width=400 height=400 style="border : solid 2px pink"></canvas>
<canvas id="targetcanvas" width=400 height=400 style="border : solid 2px pink"></canvas>
</body>
</html>
